version: '3'

services:
  anpm-php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ../src:/var/www
      - ./freetds.conf:/etc/freetds/freetds.conf
      #- ./php-fpm/hosts:/etc/hosts
    links:
      - database-anpm
#    ports:
#      - 9000:9000

  anpm-php-cli:
    build:
      context: ./php-cli
    volumes:
      - ../src:/var/www
      - ./freetds.conf:/etc/freetds/freetds.conf
    stdin_open: true
    tty: true
    links:
      - database-anpm

  anpm-apache:
    build:
      context: ./apache
    volumes:
      - ../src:/var/www
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
    depends_on:
      - anpm-php-fpm

  anpm-nginx:
    container_name: site.local #dlya web socket
    build:
      context: ./nginx
    #domainname: site.local
    #network_mode: host
    ports:
      - 80:80
      - 443:443
    environment:
      - VIRTUAL_HOST=site.local
    volumes:
      - ../src:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - anpm-apache

  database-anpm:
    build:
      context: ./database
    environment:
      - MYSQL_ROOT_PASSWORD=docker
      - MYSQL_DATABASE=db_anpm
      - MYSQL_USER=db_anpm
      - MYSQL_PASSWORD=db_password
    volumes:
      - ./database/conf/my.cnf:/etc/mysql/my.cnf
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
      #- ./database/src:/var/www
    ports:
      - "3306:3306"
